name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - warehouse/TVB_01

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js Version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Dependencies
        run: npm install

      - name: Set Environment Variables
        env:
          #DATABASE_URL: ${{ secrets.DATABASE_URL }}
          #echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          DATABASE_URL_DEV: ${{ secrets.DATABASE_URL_DEV }}
        run: |
          echo "DATABASE_URL_DEV=${{ secrets.DATABASE_URL_DEV }}" >> $GITHUB_ENV
      - name: Run Sequelize Migrations
        run: npx sequelize-cli db:migrate

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ github.event.ref == 'refs/heads/main' && 'topvaluebrands-webapp' || 'topvaluebrands-webapp-dev' }}
          publish-profile: ${{ github.event.ref == 'refs/heads/main' && secrets.AZURE_WEBAPP_PUBLISH_PROFILE || secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
          package: .
